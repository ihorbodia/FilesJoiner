trigger:
- master

pool:
  vmImage: 'macOS-latest'

steps:
- task: DotNetCoreCLI@2
  displayName: Build FileJoiner
  inputs:
    command: 'build'
    projects: '**/FileJoiner.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/FileJoiner.csproj'
    arguments: '/p:PublishProfile=$(System.DefaultWorkingDirectory)/FileJoinerNet/FileJoiner/FileJoiner/Properties/PublishProfiles/FolderProfile1.pubxml'
    zipAfterPublish: false
    modifyOutputPath: false
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
       chmod +x FileJoiner/Ð¡ontent/MacOS/FileJoiner.dll
    workingDirectory: '$(Build.SourcesDirectory)/FileJoinerNet/FileJoiner/FileJoiner/bin/Release/netcoreapp3.1/publish/mac/'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**/bin/Release/netcoreapp3.1/publish/**'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: mac