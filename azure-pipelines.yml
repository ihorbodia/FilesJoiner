# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


steps:
- task: DotNetCoreCLI@2
  displayName: Build FileJoiner
  inputs:
    command: 'build'
    projects: '**/FileJoiner.csproj'

- task: DotNetCoreCLI@2
  displayName: Publish FileJoiner
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/FileJoiner.csproj'
    arguments: '$(System.DefaultWorkingDirectory)/FileJoinerNet/FileJoiner/FileJoiner.csproj /p:PublishProfile=$(System.DefaultWorkingDirectory)/FileJoinerNet/FileJoiner/FileJoiner/Properties/PublishProfiles/FolderProfile.pubxml  --configuration Release --output  $(Build.ArtifactStagingDirectory)/ConsoleAppCore-Publish/'
    modifyOutputPath: false