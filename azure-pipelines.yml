trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/FileJoiner.csproj'

- script: |
    echo $(System.DefaultWorkingDirectory) # outputs System.DefaultWorkingDirectory
    echo $(Build.ArtifactStagingDirectory) # outputs Build.ArtifactStagingDirectory
    echo $(Build.BinariesDirectory) # outputs Build.BinariesDirectory



